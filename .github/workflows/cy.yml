name: E2E tests
on:
  push:
    branches:
      - master
jobs:
  Cypress-Test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v4

      - name: Run Cypress Test
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --env env='dev'
